<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Swatch Out</title>
	<link rel="icon" href="img/favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
</head>
<body>
	<nav id="nav">
		<div class="container">
			<div class="row">
				<div id="logoName">
					<h1>Swatch <img src="img/watch.png" id="watchLogo">ut</h1>
				</div>
				<div id="menu">
					<button type="button" id="menuButton">&#9776;</button>
				</div>
			</div>
		</div>
	</nav>

	<div id="sideNav">
		<button type="button" id="closeButton">x</button>
		<a href="#">About</a>
		<a href="#">Watches</a>
		<a href="#">Contact</a>
	</div>

	<section>
		<div class="carousel">
			<div>
			<img class="img-responsive" src="img/SW1.jpg">
				<div>
					<h1>Swap out your toy watch<br> for something <i>nicer</i></h1>
				</div>
			</div>
			<div>
			<img class="img-responsive" src="img/SW2.jpg">
				<div>
					<h1>Click <a href="#"><i>here</i></a> to<br> view our products</h1>
				</div>
			</div>
		</div>
	</section>



	
	<script src="jquery/jquery-2.2.2.min.js"></script>
	<script src="js/slick.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$('.carousel').slick({
			autoplay: true,
			infinite: true,
			responsive: true
		});
	});
	</script>
</body>
</html>
